<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>página de login instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="IMG/instagram-phone.png" alt="foto celular">
        </div>

        <div class="instagram-continue">

            <div class="grupo1">
                <img src="IMG/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <div  class="foto-perfil">
                    <img src="IMG/photo-profile.png" alt="Foto Perfil logo">
                </div>

                <a href="#" class="instagram-login">Continuar como caaiogondim</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="grupo2">
                <p class="not-account">Não é caaiogondim?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">inscreva-se</span>
                </p>
                
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
            </div> 
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
                
            </div>
               
        </div>

    </div>

</body>
</html>
